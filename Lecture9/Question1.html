<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Complex Form</h2>
    <br>
    <form>
        <fieldset>
            <legend>Personal Introduction</legend>
            <br>
            <label for="text"> Name:</label>
            <input type="text" id="text" name="text">
            <label for="text1"> Email:</label>
            <input type="text1" id="text1" name="text1">
            <label for="Mobile No">Phone:</label>
            <input type="tel" id="Mobile No" name="Mobile No">
            <label for="datepicker">Date of Birth:</label>
            <input type="date" id="datepicker" name="datepicker">
            <span>Gender</span>
            <label for="radio1">Male:</label>
            <input type="radio" id="radio1" name="radio">
            <label for="radio2">Female:</label>
            <input type="radio" id="radio2" name="radio">

            <label for="Countery">Countery:</label>
            <select name="Countery" id="Countery">
            <option value="India">India</option>
            <option value="uS">United state</option>
            </select>

        </fieldset>
        <br>
        
        <fieldset>
            <legend>Adderes saved</legend>
            <label for="text"> City:</label>
            <input type="text" id="text" name="text">
            <label for="text1"> State:</label>
            <input type="text1" id="text1" name="text1">
            <label for="text2"> Zip Code:</label>
            <input type="text2" id="text2" name="text2">
        </fieldset>
        <br>

        <fieldset>
            <legend>Other Information</legend>
            <br>

            <label for="textarea"> Comments:</label>
            <textarea name="textarea" id="textarea" cols="35" rows="8"></textarea>
            <label for="terms">I Agree to Terms Of Service:</label>
            <input type="Checkbox" id="terms" name="terms">
        </fieldset>
        <br>
        <button>Submit</button>
        
    </form>
</body>
</html>
