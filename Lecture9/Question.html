<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Application</h2>
    <form>
        <label for="text"> Name:</label>
        <input type="text" id="text" name="text">
        <br>
        <br>

        <label for="Email">Email ID:</label>
        <input type="Email" id="Email" name="Email">
        <br>
        <br>

        <label for="Mobile No"> Phone:</label>
        <input type="tel" id="Mobile No" name="Mobile No">
        <br>
        <br>

        <label for="file"> Resume:</label>
        <br>
        <input type="file" id="file" name="file">
        <br>
        <br>

        <label for="counter">Experience (in years):</label>
        <input type="number" name="counter" id="conter" min="0" max="50">

        <fieldset>
            <legend>Skills</legend>
            <br>
            <label for="checkbox">HTML</label>
            <input type="checkbox" id="checkbox" name="checkbox">
            <br>
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <br>
            <br>
            <label for="checkbox3">Java script</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
        </fieldset>
        <br>
        <br>

    <label for="Education type">Highest Education:</label>
    <select name="Education type" id="Education type">
       <option value="a">A</option>
       <option value="b">B</option>
       <option value="c">C</option>
       <option value="d">D</option>
    </select>
    <br>
    <br>
    <fieldset>
        <legend>Availability</legend>
        <br>
        <label for="radio1">Full Time:</label>
        <input type="radio" id="radio1" name="radio">
        <br>
        <br>

        <label for="radio2">Part Time:</label>
        <input type="radio" id="radio2" name="radio">
        <br>

    </fieldset>
    <br>
    <br>
    <label for="text area">Additional Comment</label>
    <br>

    <textarea name="text area" id="text area"></textarea>
    <br>
    <br>
    <button>Ragister</button>

    </form>
</body>
</html>
